name: Some manual workflow
on:
  schedule:
    - cron: '05 17 * * *'
  workflow_dispatch:
    inputs:
      force_exact_ref_name:
        description: 'Forces exact ref name defined by GITHUB_REF_NAME, instead of attempting to default to api-call'
        required: false
        default: false
        type: boolean
jobs:
  example:
    name: Example Job
    runs-on: ubuntu-latest
    steps:
      - name: Set up correct branch environment variable
        run: |
          if [ $FORCE_EXACT_REF_NAME == "true" ]; then
            echo "NIGHTLY_BUILD_REF=$GITHUB_REF_NAME" >> $GITHUB_ENV
          else
            if [ $GITHUB_REF_NAME == "master" ]; then
              echo "NIGHTLY_BUILD_REF=api-call" >> $GITHUB_ENV
            else
              echo "NIGHTLY_BUILD_REF=$GITHUB_REF_NAME" >> $GITHUB_ENV
            fi
          fi
        env:
          FORCE_EXACT_REF_NAME: ${{ inputs.force_exact_ref_name }}
      - name: Print env
        run: env
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ env.NIGHTLY_BUILD_REF }}
      - name: Cat file
        run: cat test.txt
